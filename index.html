<!DOCTYPE html>
<html>
	<head>
		<title>jjvm</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/jvm.css" />

		<script type="text/javascript">

"use strict";

		</script>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.scrollTo.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>
		<script type="text/javascript" src="js/underscore.string.js"></script>
		<script type="text/javascript" src="js/jvm.js"></script>
		<script type="text/javascript">

$(document).ready(jjvm.ui.JJVM.init);

		</script>
	</head>
	<body>
		<div id="program_run">
			<div class="btn-toolbar">
				<button class="btn btn-success" id="button_run" title="A non-system class must have a main method">Run</button>
				<div class="btn-group">
					<button class="btn" id="button_resume" title="Resume"><i class="icon-play"></i></button>
					<button class="btn" id="button_pause" title="Pause"><i class="icon-pause"></i></button>
					<button class="btn" id="button_step_over" title="Step over"><i class="icon-share-alt"></i></button>
					<!-- <button class="btn" id="button_step_into" title="Step into"><i class="icon-arrow-down"></i></button> -->
					<!-- <button class="btn" id="button_step_out" title="Step out"><i class="icon-arrow-up"></i></button> -->
					<button class="btn" id="button_drop_to_frame" title="Drop to frame"><i class="icon-retweet"></i></button>
				</div>
			</div>
			<input id="arguments" type="text" placeholder="Comma separated program arguments" />
			<div id="program_define">
				<p>Drop a .class file here</p>
			</div>
			<div id="classes" class="box">
				<h5>Classes</h5>
				<ul class="user"></ul>
				<h5>System Classes</h5>
				<ul class="system"></ul>
			</div>
		</div>
		<div id="threads" class="box">
			<h5>Threads</h5>
			<ul></ul>
		</div>
		<div id="frame" class="box">
			<h3>Frame <small></small></h3>
			<h4>Local variables</h4>
			<table id="localVariables"></table>
			<h4>Stack</h4>
			<table id="stack"></table>
		</div>
		<div id="console" class="box">
			<h5>Log</h5>
			<div class="btn-toolbar">
				<button class="btn btn-mini" id="button_console_clear">Clear</button>
			</div>
			<ul></ul>
		</div>
	</body>
</html>
